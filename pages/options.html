<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="../scripts/stored-sound.js"></script>
        <script src="../scripts/options.js"></script>
        <link rel="stylesheet" href="../styles/options.css">
    </head>
    <body>
        <section id="sound-section">
            <h1>Sound</h1>
            <p><label for="currentSound" class="browser-style-label currentSound-label">Current sound:</label> <output id="currentSound" class="currentSound">Default</output><button id="playSound" title="Preview sound" class="playSound browser-style">â–¶</button><button id="resetSound" class="resetSound browser-style disabled" disabled type="reset" title="Reset sound">ðŸ—™</button> <label for="volume" class="browser-style-label">Volume:</label><input type="range" id="volume" class="volume" min="0" max="1" step="any" value="1.0"></p>
            <p><label for="sound">Replace sound:</label> <input type="file" id="sound" class="sound" accept="audio/*"></p>
            <footer>
                <p>The default sound was created by <a href="https://freesound.org/people/unfa/" rel="noopener" target="_blank">Tobiasz 'unfa' KaroÅ„</a> and available <a href="https://freesound.org/people/unfa/sounds/245645/" rel="noopener" target="_blank">here</a> under the <a href="https://creativecommons.org/licenses/by/3.0/" rel="noopener" target="_blank">CC-3.0-BY license</a>.</p>
            </footer>
        </section>
        <section id="website-section">
            <h1>Websites</h1>
            <p>
                <label class="browser-style browser-style-label"><input type="checkbox" id="websitesound" checked><label for="websitesound"></label> Allow websites to play a custom sound for notifications</label>
            </p>
            <p>
                <label class="browser-style browser-style-label"><input type="checkbox" id="tabmuted" checked><label for="tabmuted"></label> Mute notification sounds for muted tabs</label>
            </p>
            <label class="browser-style browser-style-label"><input type="checkbox" class="all" id="allWebsites" checked><label for="allWebsites"></label> Play sound for all websites (except ignored)</label>
            <h2 class="blocked">Ignored Websites</h2>
            <h2 class="allowed">Allowed Websites</h2>
            <div class="filterlist">
                <form>
                    <label class="browser-style browser-style-label">Hostname: <input type="text" pattern="[a-zA-Z0-9-\.]+\.[a-z][a-z]+" inputmode="url" minlength="1" required placeholder="example.com"></label>
                    <button class="addbutton browser-style default" type="submit" title="Add">âž•</button>
                </form>
                <ul>
                </ul>
            </div>
        </section>
        <section id="extension-section">
            <h1>Extensions</h1>
            <label class="browser-style browser-style-label"><input type="checkbox" class="all" id="allExtensions" checked><label for="allExtensions"></label> Play sound for all supported extensions (except ignored)</label>
            <h2 class="blocked">Ignored Extensions</h2>
            <h2 class="allowed">Allowed Extensions</h2>
            <div class="filterlist">
                <form>
                    <label class="browser-style browser-style-label">Extension ID: <input type="text" list="extensions" minlength="1" required></label>
                    <datalist id="extensions">
                        <option value="jid0-z2wAjbeFD5dTCgsj70eQ6UAqQl4@jetpack">Live Stream Notifier</option>
                        <option value="{8d4b86c5-64bf-4780-b029-0112386735ab}">Advanced GitHub Notifications</options>
                    </datalist>
                    <button class="addbutton browser-style default" type="submit" title="Add">âž•</button>
                </form>
                <ul>
                </ul>
            </div>
        </section>
        <section id="download-section">
            <h1>Downloads</h1>
            <p>
                <label class="browser-style browser-style-label"><input type="checkbox" id="download" checked><label for="download"></label> Play sound for finished downloads while browser is in the background</label>
            </p>
            <p class="subsection">
                <label class="browser-style browser-style-label"><input type="checkbox" id="downloadalways"><label for="downloadalways"></label> Always play a sound when a download finishes</label>
            </p>
        </section>
    </body>
</html>
