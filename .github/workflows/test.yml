name: test
on: [push, pull_request]
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm ci --ignore-scripts --no-audit
  lint-js:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm ci --no-audit
      - run: npm run lint:js
  lint-css:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm ci --no-audit
      - run: npm run lint:css
  lint-editorconfig:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm ci --no-audit
      - run: npm run lint:ec
  lint-webext:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: freaktechnik/web-ext-lint@v1
